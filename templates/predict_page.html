



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .result {
            text-align: center;
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h2>Loan Application Form</h2>

<form action="{{ url_for('predict_data_point') }}" method="post">
    <label for="person_age">Age</label>
    <input type="number" id="person_age" name="person_age" required>

    <label for="person_gender">Gender</label>
    <select id="person_gender" name="person_gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="person_education">Education</label>
    <select id="person_education" name="person_education" required>
        <option value="">Select</option>
        <option value="high_school">High School</option>
        <option value="bachelor">Bachelor</option>
        <option value="master">Master</option>
        <option value="Associate">Associate</option>
        <option value="Doctorate">Doctorate</option>
    </select>

    <label for="person_income">Income</label>
    <input type="number" id="person_income" name="person_income" required>

    <label for="person_emp_exp">Employment Experience (years)</label>
    <input type="number" id="person_emp_exp" name="person_emp_exp" required>

    <label for="person_home_ownership">Home Ownership</label>
    <select id="person_home_ownership" name="person_home_ownership" required>
        <option value="">Select</option>
        <option value="RENT">RENT</option>
        <option value="OWN">OWN</option>
        <option value="MORTGAGE">MORTGAGE</option>
        <option value="OTHER">OTHER</option>
    </select>

    <label for="loan_amnt">Loan Amount</label>
    <input type="number" id="loan_amnt" name="loan_amnt" required>

    <label for="loan_intent">Loan Intent</label>
    <select id="loan_intent" name="loan_intent" required>
        <option value="">Select</option>
        <option value="EDUCATION">EDUCATION</option>
        <option value="MEDICAL">MEDICAL</option>
        <option value="VENTURE">VENTURE</option>
        <option value="PERSONAL">PERSONAL</option>
        <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
        <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
    </select>

    <label for="loan_int_rate">Loan Interest Rate (%)</label>
    <input type="number" step="0.01" id="loan_int_rate" name="loan_int_rate" required>

    <label for="loan_percent_income">Loan Percent of Income (%)</label>
    <input type="number" step="0.01" id="loan_percent_income" name="loan_percent_income" required>

    <label for="cb_person_cred_hist_length">Credit History Length (years)</label>
    <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required>

    <label for="credit_score">Credit Score</label>
    <input type="number" id="credit_score" name="credit_score" required>

    <label for="previous_loan_defaults_on_file">Previous Loan Defaults</label>
    <select id="previous_loan_defaults_on_file" name="previous_loan_defaults_on_file" required>
        <option value="">Select</option>
        <option value="yes">1</option>
        <option value="no">0</option>
    </select>

    <button type="submit">Submit</button>
</form>

{% if results is not none %}
<div class="result">
    {% if results == 1 or results == '1' %}
        ‚úÖ Loan Approved
    {% elif results == 0 or results == '0' %}
        ‚ùå Loan Denied
    {% else %}
        üîç Prediction: {{ results }}
    {% endif %}
</div>
{% endif %}


</body>
</html>
